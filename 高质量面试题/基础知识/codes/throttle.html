<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>throttle</p>
    <div
      id="div"
      draggable="true"
      style="width: 100px; height: 100px; background-color: yellow"
    >
      可拖拽
    </div>
  </body>
  <script>
    function throttle(fn, delay = 200) {
      let timer = 0;
      return function () {
        if (timer) return;
        timer = setTimeout(() => {
          fn.apply(this, arguments);
          timer = 0;
        }, delay);
      };
    }
    const div1 = document.getElementById('div');
    div1.addEventListener(
      'drag',
      throttle((e) => {
        console.log('鼠标的位置', e.offsetX, e.offsetY);
      })
    );
  </script>
</html>
